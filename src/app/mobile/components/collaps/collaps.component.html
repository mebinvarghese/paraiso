<li (click)="isCollaple = !isCollaple">
    <span [style.font-weight]="isCollaple ? '800': 'normal'">{{heading}}</span>
    <i class="arrow right" *ngIf="!isCollaple"></i>
    <i class="arrow down" *ngIf="isCollaple"></i>
    <ng-container *ngIf="isCollaple">

        <div style="margin-top: 1rem;" [innerHTML]="description">
        </div>
    </ng-container>
</li>

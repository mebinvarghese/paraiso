<li (click)="isCollaple = !isCollaple">
    <span [style.font-weight]="isCollaple ? '600': 'normal'">{{heading}}</span>
    <i class="arrow right" *ngIf="!isCollaple"></i>
    <i class="arrow down" *ngIf="isCollaple"></i>
    <div style="margin-top: 1rem;" *ngIf="isCollaple" [innerHtml]="description">
    </div>
</li>
